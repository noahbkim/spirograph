<html>
    <head>
        <title>Spirograph - Noah Kim</title>
        <link rel="stylesheet" type="text/css" href="core.css">
        <script type="text/javascript" src="spirograph.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="wrapper">
                <canvas id="canvas" width="500" height="500"></canvas>
                <span id="menu">&#x276f;</span>
            </div>
            <div id="controls">
                <span class="title">
                    Spirograph
                    <span class="right">
                        <select id="mode">
                            <option>Default</option>
                            <option>Text</option>
                        </select>
                    </span>
                </span>
                <div class="container">
                    <div id="arms">
                        <div id="add">+</div>
                    </div>
                    <div id="text">
                        <textarea id="editor"></textarea>
                        <input type="button" id="save" class="right" value="Save">
                        <input type="button" id="copy" class="right" value="Copy">
                    </div>
                </div>
                <span class="settings bottom">
                    <input id="independent" type="checkbox">Arms independent<br>
                    <input id="infinite" type="checkbox">Continue rotating<br>
                </span>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
